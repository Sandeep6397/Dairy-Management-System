<!DOCTYPE >
<html>

<head>
	<title>Add Staff</title>
	<link rel="stylesheet" href="addstaff.css">
</head>


<body >
	<div class="container">
	
			<h1>ADD STAFF</h1>
		<form action="addstaff.php" method="POST">
			<label for="Date"> Date</label>
			<input type="text" name="Date" placeholder="dd-mm-yyyy" required>
			<label for="id">Staff Id</label>
			<input type="text" name="Sid" placeholder="Enter Staff-Id" required>
			<label for="Name">Name</label>
			<input type="text" name="Name" placeholder="Enter Name" required>
			<label for="Address">Address</label>
			<input type="text" name="Address" placeholder="Enter Address" required>
			<label for="Phone">Phone number</label>
			<input type="number" name="Phone" placeholder="Enter Phone number" required>
			 <label>Gender</label>
			 <select name="Gender" required>
				<option selected hidden value="">Select</option>
      			<option value="M">Male</option>
      			<option value="F">Female</option>
     			<option value="O">Others</option>
     		</select>
			<label for="Salary">Salary</label>
			<input type="number" name="Salary" placeholder="Enter Salary" required>
			<label for="Password">Password</label>
			<input type="text" name="Password" placeholder="Enter Password" required>
			<button type="submit" name="button">ADD</button>
			
		</form>

	</div>
